<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-cogs"></i>&nbsp;Manage Sensors Status</h3>
</div>
<div class="modal-body">
	<div class="inline">Current status is &nbsp;</div>
    <div class="inline">
		<div class="inline" ng-if="status=='ACTIVE'">
			<i class="fa fa-play-circle"></i> <b>{{status}}</b>
		</div>
		<div class="inline" ng-if="status=='PAUSED'">
			<i class="fa fa-pause-circle"></i> <b>{{status}}</b>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn {{btnType}}" type="button" ng-click="ok()">{{btnOkLabel}}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
